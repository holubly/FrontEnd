<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross</title>
    <script src="XO.js" defer></script>
</head>

<body>
    <form class="actions"></form>
    <div class="cross">
        <div class="cross_board">
            <div class="cross_board-row">
                <div class="cross_board-item" data-row="0" data-column="0">
                    <svg class="x cross_board-item-el" viewBox="0 0 80 80">
                        <line class="x_line1" x1="20" y1="10" x2="60" y2="70" />
                        <line class="x_line2" x1="60" y1="10" x2="20" y2="70" </svg>
                </div>
                <div class="cross_board-item" data-row="0" data-column="1">
                    <svg class="o cross_board-item-el" viewBox="0 0 80 80">
                        <ellipse cx="40" cy="40" rx="20" ry="30" />
                    </svg>
                </div>
                <div class="cross_board-item" data-row="0" data-column="2"></div>
            </div>
            <div class="cross_board-row"></div>
        </div>
    </div>
</body>

</html>
